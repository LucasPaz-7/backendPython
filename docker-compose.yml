services:
  db:
    image: postgres:13
    container_name: ebd_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ebd_sistema
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ebd_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/ebd_sistema
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data: